<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Sighting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex justify-content-between align-items-center" style="margin-top: 5px;">
        <h1 style="margin-left: 15px;">Sasquatch Websighting</h1>
        <div>
            <h3 class="text-center">{{this_user.first_name}} {{this_user.last_name}}</h3>
            <p> <a href="/dashboard" style="margin-right: 15px;" class="btn btn-outline-dark">Dashboard</a> <a href="/logout" style="margin-right: 15px;" class="btn btn-outline-dark">Logout</a></p>
        </div>
    </div>
    <div style="margin-left: 15px; margin-top: 15px;">
        <div style="width: 500px;">
            <form action="/create/sighting" method="post">
                <h2>Report a Sighting</h2>
                <div class="mb-3">
                    {% with messages = get_flashed_messages(category_filter = ['sighting']) %}
                        {% if messages %}
                            {% for message in messages %}
                            <p class="text-danger">&#8594; {{message}}</p>
                            {%  endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div class="form-group mb-3">
                    <label for="location">Location:</label>
                    <input type="text" name="location" id="location" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="what_happened">What Happened:</label>
                    <textarea type="text" name="what_happened" id="what_happened" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="num_of_sasquatch">Number of Sasquatch:</label>
                    <input type="number" name="num_of_sasquatch" id="num_of_sasquatch" class="form-control" min="1" value="1">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Report</button>
                </div>
        </div>
            

        </form>
    </div>
</body>
</html>
